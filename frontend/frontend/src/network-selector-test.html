<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Selector Advanced Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(221.2 83.2% 53.3%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(221.2 83.2% 53.3%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        destructive: {
                            DEFAULT: "hsl(0 84.2% 60.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                        accent: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        card: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                    },
                }
            }
        }
    </script>
    <style>
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 
            0%, 100% { opacity: 1; } 
            50% { opacity: .5; } 
        }
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body class="bg-background text-foreground">
    <div id="root" class="container mx-auto p-8 space-y-8">
        <h1 class="text-3xl font-bold mb-8">Network Selector Advanced Test</h1>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Mock network data
        const NETWORK_DATA = {
            1: {
                name: "Ethereum",
                shortName: "ETH",
                symbol: "ETH",
                blockTime: 12000,
                throughput: 15,
                gasPrice: BigInt("20000000000"), // 20 gwei
                peakGasPrice: BigInt("100000000000"), // 100 gwei
                isTestnet: false,
                healthy: true
            },
            56: {
                name: "BNB Smart Chain",
                shortName: "BSC",
                symbol: "BNB",
                blockTime: 3000,
                throughput: 35,
                gasPrice: BigInt("5000000000"), // 5 gwei
                peakGasPrice: BigInt("50000000000"), // 50 gwei
                isTestnet: false,
                healthy: true
            },
            520: {
                name: "XSC Network",
                shortName: "XSC",
                symbol: "XSC",
                blockTime: 2000,
                throughput: 50,
                gasPrice: BigInt("1000000000"), // 1 gwei
                peakGasPrice: BigInt("10000000000"), // 10 gwei
                isTestnet: false,
                healthy: true,
                features: {
                    "Smart_Contracts": true,
                    "Fast_Finality": true,
                    "Low_Gas": true,
                    "Cross_Chain": true
                }
            },
            97: {
                name: "BSC Testnet",
                shortName: "tBSC",
                symbol: "tBNB",
                blockTime: 3000,
                throughput: 35,
                gasPrice: BigInt("10000000000"), // 10 gwei
                peakGasPrice: BigInt("50000000000"), // 50 gwei
                isTestnet: true,
                healthy: true
            }
        };

        const getNetworkStyle = (chainId) => {
            switch (chainId) {
                case 1:
                case 11155111:
                    return "from-blue-500 to-purple-600";
                case 56:
                case 97:
                    return "from-yellow-400 to-orange-500";
                case 520:
                    return "from-green-400 to-teal-500";
                default:
                    return "from-gray-400 to-gray-600";
            }
        };

        // UI Components
        const Card = ({ children, className = '', ...props }) => (
            <div className={`rounded-lg border bg-card shadow-sm ${className}`} {...props}>
                {children}
            </div>
        );

        const CardHeader = ({ children, className = '', ...props }) => (
            <div className={`p-6 pb-2 ${className}`} {...props}>
                {children}
            </div>
        );

        const CardContent = ({ children, className = '', ...props }) => (
            <div className={`p-6 pt-0 ${className}`} {...props}>
                {children}
            </div>
        );

        const Button = ({ 
            children, 
            variant = 'default', 
            size = 'default', 
            onClick, 
            className = '',
            disabled = false,
            ...props 
        }) => {
            const variants = {
                default: 'bg-primary text-primary-foreground hover:bg-primary/90',
                outline: 'border border-input bg-background hover:bg-accent hover:text-accent-foreground',
                ghost: 'hover:bg-accent hover:text-accent-foreground',
            };

            const sizes = {
                sm: 'h-8 px-3 text-sm',
                default: 'h-10 px-4 py-2',
                lg: 'h-11 px-8'
            };

            return (
                <button
                    className={`inline-flex items-center justify-center rounded-md font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 ${variants[variant]} ${sizes[size]} ${className}`}
                    onClick={onClick}
                    disabled={disabled}
                    {...props}
                >
                    {children}
                </button>
            );
        };

        const Select = ({ children, value, onValueChange, placeholder = "Select...", className = '', ...props }) => {
            return (
                <select 
                    className={`flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ${className}`}
                    value={value}
                    onChange={(e) => onValueChange?.(e.target.value)}
                    {...props}
                >
                    <option value="">{placeholder}</option>
                    {children}
                </select>
            );
        };

        // Network Performance Component
        const NetworkPerformance = ({ chainId, compact = false }) => {
            const [latency, setLatency] = useState(null);
            const [isHealthy, setIsHealthy] = useState(null);
            const network = NETWORK_DATA[chainId];

            useEffect(() => {
                const checkHealth = async () => {
                    const startTime = performance.now();
                    await new Promise(resolve => setTimeout(resolve, 50 + Math.random() * 200));
                    const responseTime = performance.now() - startTime;
                    
                    setLatency(Math.round(responseTime));
                    setIsHealthy(responseTime < 300);
                };

                checkHealth();
                const interval = setInterval(checkHealth, 5000);
                return () => clearInterval(interval);
            }, [chainId]);

            if (compact) {
                return (
                    <div className="flex items-center space-x-1" data-testid={`performance-${chainId}-compact`}>
                        <div className={`w-2 h-2 rounded-full ${
                            isHealthy === null ? 'bg-gray-400 animate-pulse' :
                            isHealthy ? 'bg-green-500' : 'bg-red-500'
                        }`} />
                        {latency && (
                            <span className="text-xs text-muted-foreground">
                                {latency}ms
                            </span>
                        )}
                    </div>
                );
            }

            return (
                <div className="space-y-2" data-testid={`performance-${chainId}`}>
                    <div className="flex items-center justify-between">
                        <span className="text-sm font-medium">Performance</span>
                        <div className={`flex items-center space-x-1 text-xs ${
                            isHealthy === true ? 'text-green-600' :
                            isHealthy === false ? 'text-red-600' : 'text-gray-500'
                        }`}>
                            <span>{isHealthy === null ? "Checking..." : isHealthy ? "Healthy" : "Issues"}</span>
                        </div>
                    </div>

                    <div className="grid grid-cols-3 gap-2 text-xs">
                        <div className="text-center">
                            <div className="text-muted-foreground">Block Time</div>
                            <div className="font-medium">{network.blockTime / 1000}s</div>
                        </div>
                        <div className="text-center">
                            <div className="text-muted-foreground">Latency</div>
                            <div className="font-medium">{latency ? `${latency}ms` : "—"}</div>
                        </div>
                        <div className="text-center">
                            <div className="text-muted-foreground">TPS</div>
                            <div className="font-medium">{network.throughput}</div>
                        </div>
                    </div>
                </div>
            );
        };

        // Gas Tracker Component
        const GasTracker = ({ chainId }) => {
            const network = NETWORK_DATA[chainId];
            
            const formatGasPrice = (gasPrice) => {
                return `${Number(gasPrice) / 1e9} gwei`;
            };

            const gasPercentage = Math.min(100, (Number(network.gasPrice) / Number(network.peakGasPrice)) * 100);

            return (
                <div className="space-y-2" data-testid={`gas-tracker-${chainId}`}>
                    <div className="flex items-center space-x-2">
                        <span className="text-sm font-medium">Gas Tracker</span>
                    </div>

                    <div className="grid grid-cols-2 gap-2 text-xs">
                        <div>
                            <div className="text-muted-foreground">Current</div>
                            <div className="font-medium text-green-600">
                                {formatGasPrice(network.gasPrice)}
                            </div>
                        </div>
                        <div>
                            <div className="text-muted-foreground">Peak</div>
                            <div className="font-medium text-red-600">
                                {formatGasPrice(network.peakGasPrice)}
                            </div>
                        </div>
                    </div>

                    <div className="flex items-center space-x-2">
                        <div className="flex-1 bg-muted rounded-full h-2">
                            <div 
                                className="bg-gradient-to-r from-green-500 to-yellow-500 h-2 rounded-full transition-all duration-300"
                                style={{ width: `${gasPercentage}%` }}
                            />
                        </div>
                        <span className="text-xs text-muted-foreground">
                            {Math.round(gasPercentage)}%
                        </span>
                    </div>
                </div>
            );
        };

        // XSC Features Component
        const XscFeatures = () => {
            const [loading, setLoading] = useState(true);
            const network = NETWORK_DATA[520];

            useEffect(() => {
                const timer = setTimeout(() => setLoading(false), 1000);
                return () => clearTimeout(timer);
            }, []);

            if (loading) {
                return (
                    <div className="flex items-center justify-center py-4" data-testid="xsc-features-loading">
                        <div className="animate-spin h-4 w-4 border-2 border-current border-t-transparent rounded-full" />
                        <span className="ml-2 text-sm text-muted-foreground">Checking XSC features...</span>
                    </div>
                );
            }

            return (
                <div className="space-y-3" data-testid="xsc-features">
                    <div className="flex items-center space-x-2">
                        <div className={`w-3 h-3 rounded-full bg-gradient-to-r ${getNetworkStyle(520)}`} />
                        <span className="text-sm font-medium">XSC Features</span>
                    </div>

                    <div className="grid grid-cols-2 gap-2 text-xs">
                        {Object.entries(network.features).map(([feature, enabled]) => (
                            <div key={feature} className="flex items-center space-x-2">
                                {enabled ? (
                                    <div className="w-3 h-3 text-green-500">✓</div>
                                ) : (
                                    <div className="w-3 h-3 text-red-500">✗</div>
                                )}
                                <span className={enabled ? "text-foreground" : "text-muted-foreground"}>
                                    {feature.replace(/_/g, " ")}
                                </span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Network Card Component
        const NetworkCard = ({ 
            chainId, 
            selected = false, 
            showMetrics = true,
            showXscFeatures = false,
            onClick, 
            disabled = false 
        }) => {
            const network = NETWORK_DATA[chainId];

            return (
                <Card 
                    className={`cursor-pointer transition-all duration-200 hover:shadow-md ${
                        selected ? 'ring-2 ring-primary ring-offset-2' : ''
                    } ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`}
                    onClick={disabled ? undefined : onClick}
                    data-testid={`network-card-${chainId}`}
                >
                    <CardHeader>
                        <div className="flex items-center space-x-3">
                            <div className={`w-4 h-4 rounded-full bg-gradient-to-r ${getNetworkStyle(chainId)}`} />
                            <div className="flex-1">
                                <h3 className="text-base font-semibold">{network.name}</h3>
                                <p className="text-xs text-muted-foreground">
                                    {network.symbol} • {network.shortName}
                                </p>
                            </div>
                            {selected && (
                                <div className="w-5 h-5 text-primary">✓</div>
                            )}
                        </div>
                    </CardHeader>

                    <CardContent className="space-y-3">
                        {showMetrics && (
                            <NetworkPerformance chainId={chainId} />
                        )}

                        {showMetrics && (
                            <GasTracker chainId={chainId} />
                        )}

                        {showXscFeatures && chainId === 520 && (
                            <XscFeatures />
                        )}
                    </CardContent>
                </Card>
            );
        };

        // Main Network Selector Component
        const NetworkSelector = ({ 
            selectedNetwork = 1, 
            onNetworkChange, 
            mode = "dropdown",
            showMetrics = true,
            mainnetOnly = true,
            showXscFeatures = false 
        }) => {
            const [isLoading, setIsLoading] = useState(false);

            const availableNetworks = Object.keys(NETWORK_DATA)
                .map(id => parseInt(id))
                .filter(chainId => {
                    if (mainnetOnly) {
                        return !NETWORK_DATA[chainId].isTestnet;
                    }
                    return true;
                });

            const handleNetworkChange = async (chainId) => {
                if (isLoading) return;
                
                setIsLoading(true);
                
                // Simulate network switch delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                onNetworkChange?.(chainId);
                setIsLoading(false);
            };

            if (mode === "grid") {
                return (
                    <div className="space-y-4" data-testid="network-selector-grid">
                        <div className="flex items-center justify-between">
                            <h3 className="text-lg font-semibold">Select Network</h3>
                            {isLoading && (
                                <div className="flex items-center space-x-2 text-sm text-muted-foreground">
                                    <div className="animate-spin h-4 w-4 border-2 border-current border-t-transparent rounded-full" />
                                    <span>Switching network...</span>
                                </div>
                            )}
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {availableNetworks.map(chainId => (
                                <NetworkCard
                                    key={chainId}
                                    chainId={chainId}
                                    selected={chainId === selectedNetwork}
                                    showMetrics={showMetrics}
                                    showXscFeatures={showXscFeatures}
                                    onClick={() => handleNetworkChange(chainId)}
                                    disabled={isLoading}
                                />
                            ))}
                        </div>
                    </div>
                );
            }

            // Dropdown mode
            return (
                <div className="space-y-2" data-testid="network-selector-dropdown">
                    <label className="text-sm font-medium">Network</label>
                    
                    <Select
                        value={selectedNetwork.toString()}
                        onValueChange={(value) => handleNetworkChange(parseInt(value))}
                        disabled={isLoading}
                        data-testid="network-select-dropdown"
                    >
                        {availableNetworks.map(chainId => {
                            const network = NETWORK_DATA[chainId];
                            return (
                                <option key={chainId} value={chainId}>
                                    {network.name} ({network.symbol})
                                </option>
                            );
                        })}
                    </Select>

                    {isLoading && (
                        <div className="flex items-center space-x-2 text-sm text-muted-foreground">
                            <div className="animate-spin h-4 w-4 border-2 border-current border-t-transparent rounded-full" />
                            <span>Switching network...</span>
                        </div>
                    )}

                    {showMetrics && (
                        <Card className="mt-3">
                            <CardContent className="p-4 space-y-3">
                                <GasTracker chainId={selectedNetwork} />
                                {showXscFeatures && selectedNetwork === 520 && (
                                    <XscFeatures />
                                )}
                            </CardContent>
                        </Card>
                    )}
                </div>
            );
        };

        // Test App
        const TestApp = () => {
            const [selectedNetwork, setSelectedNetwork] = useState(1);
            const [mode, setMode] = useState("dropdown");
            const [showMetrics, setShowMetrics] = useState(true);
            const [mainnetOnly, setMainnetOnly] = useState(true);
            const [showXscFeatures, setShowXscFeatures] = useState(true);

            return (
                <div className="space-y-8">
                    {/* Controls */}
                    <Card>
                        <CardHeader>
                            <h2 className="text-xl font-semibold">Test Controls</h2>
                        </CardHeader>
                        <CardContent className="space-y-4">
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div>
                                    <label className="text-sm font-medium mb-2 block">Mode</label>
                                    <Select
                                        value={mode}
                                        onValueChange={setMode}
                                        data-testid="mode-select"
                                    >
                                        <option value="dropdown">Dropdown</option>
                                        <option value="grid">Grid</option>
                                    </Select>
                                </div>
                                
                                <div className="flex items-center space-x-2">
                                    <input
                                        type="checkbox"
                                        id="showMetrics"
                                        checked={showMetrics}
                                        onChange={(e) => setShowMetrics(e.target.checked)}
                                        data-testid="show-metrics-toggle"
                                    />
                                    <label htmlFor="showMetrics" className="text-sm font-medium">Show Metrics</label>
                                </div>

                                <div className="flex items-center space-x-2">
                                    <input
                                        type="checkbox"
                                        id="mainnetOnly"
                                        checked={mainnetOnly}
                                        onChange={(e) => setMainnetOnly(e.target.checked)}
                                        data-testid="mainnet-only-toggle"
                                    />
                                    <label htmlFor="mainnetOnly" className="text-sm font-medium">Mainnet Only</label>
                                </div>

                                <div className="flex items-center space-x-2">
                                    <input
                                        type="checkbox"
                                        id="showXscFeatures"
                                        checked={showXscFeatures}
                                        onChange={(e) => setShowXscFeatures(e.target.checked)}
                                        data-testid="xsc-features-toggle"
                                    />
                                    <label htmlFor="showXscFeatures" className="text-sm font-medium">XSC Features</label>
                                </div>
                            </div>

                            <div className="flex items-center space-x-4">
                                <span className="text-sm font-medium">Selected Network:</span>
                                <div className="flex items-center space-x-2">
                                    <div className={`w-3 h-3 rounded-full bg-gradient-to-r ${getNetworkStyle(selectedNetwork)}`} />
                                    <span className="font-medium" data-testid="selected-network-name">
                                        {NETWORK_DATA[selectedNetwork].name}
                                    </span>
                                </div>
                            </div>
                        </CardContent>
                    </Card>

                    {/* Network Selector */}
                    <NetworkSelector
                        selectedNetwork={selectedNetwork}
                        onNetworkChange={(chainId) => {
                            setSelectedNetwork(chainId);
                            console.log('Network changed to:', NETWORK_DATA[chainId].name);
                        }}
                        mode={mode}
                        showMetrics={showMetrics}
                        mainnetOnly={mainnetOnly}
                        showXscFeatures={showXscFeatures}
                    />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<TestApp />, document.getElementById('root'));

        // Make components available for testing
        window.networkSelectorTest = {
            NetworkSelector,
            NetworkCard,
            NetworkPerformance,
            GasTracker,
            XscFeatures,
            NETWORK_DATA
        };

        console.log('Network Selector test environment ready!');
    </script>
</body>
</html>
